<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Git Repo Analyzer — Tech Stack, Health & Insights for Any GitHub Repo</title>
    <meta
      name="description"
      content="Analyze any GitHub repository's tech stack, activity patterns, bus factor, project structure and overall health. Free, open-source, and runs entirely in your browser."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://tayles.github.io/git-repo-analyzer/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/git-repo-analyzer-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/git-repo-analyzer-icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/git-repo-analyzer-icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/images/git-repo-analyzer-icon-512x512.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#131519" />
    <meta name="msapplication-TileColor" content="#131519" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tayles.github.io/git-repo-analyzer/" />
    <meta property="og:title" content="Git Repo Analyzer — Tech Stack, Health & Insights for Any GitHub Repo" />
    <meta
      property="og:description"
      content="Analyze any GitHub repository's tech stack, activity patterns, bus factor, project structure and overall health. Free, open-source, and runs entirely in your browser."
    />
    <meta property="og:image" content="https://tayles.github.io/git-repo-analyzer/images/git-repo-analyzer-opengraph-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Git Repo Analyzer" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Git Repo Analyzer — Tech Stack, Health & Insights for Any GitHub Repo" />
    <meta
      name="twitter:description"
      content="Analyze any GitHub repository's tech stack, activity patterns, bus factor, project structure and overall health. Free, open-source, and runs entirely in your browser."
    />
    <meta name="twitter:image" content="https://tayles.github.io/git-repo-analyzer/images/git-repo-analyzer-opengraph-image.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="tayles" />
    <meta
      name="keywords"
      content="github, repository, analyzer, tech stack, code health, bus factor, open source, git, developer tools, project insights"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Git Repo Analyzer",
        "url": "https://tayles.github.io/git-repo-analyzer/",
        "description": "Analyze any GitHub repository's tech stack, activity patterns, bus factor, project structure and overall health.",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "browserRequirements": "Requires a modern browser with JavaScript enabled",
        "softwareVersion": "1.0",
        "author": {
          "@type": "Person",
          "name": "tayles",
          "url": "https://github.com/tayles"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <p>Git Repo Analyzer requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
    </noscript>
  </body>
</html>
